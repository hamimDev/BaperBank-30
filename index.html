<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bapp Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            Welcome to Your 
            <samp class="font-semibold text-violet-500">
                bapp ar Bank
            </samp>
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">

               Place Login
            </h3>

                <input class="w-9/12 block mb-2 px-3" type="email" id="username" placeholder="Your Email">
                <input class="w-9/12 block mb-2 px-3" type="password" id="password" placeholder="Your Password">
                <button class="bg-amber-600 hover:bg-blue-700 px-8 py-2 text-white font-medium rounded-lg" id="login-btn">
                    Login
                </button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
